jenkins:
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
      - id: "admin"
        password: ${admin-password:-passw0rd}
      - id: "beedemo-dev"
        password: ${beedemo-dev-password:-passw0rd}
      - id: "beedemo-ops"
        password: ${beedemo-ops-password:-passw0rd}
  agentProtocols:
  - "Diagnostic-Ping"
  - "JNLP4-connect"
  - "OperationsCenter2"
  - "Ping"
unclassified:
  contentFilters:
    enabled: false
  dockerImageDefinitionConfiguration:
    images:
    - imageTag: "gcr.io/technologists/cb-core-mm-workshop:2176.43.11"
      name: "CloudBees Core - Workshop Team Master"
    - imageTag: "cloudbees/cloudbees-core-mm:2.176.4.3"
      name: "CloudBees Official"
  experimentalPlugins:
    enabled: false
  kubernetesMasterProvisioning:
    clusterEndpoints:
    - id: "default"
      name: "kubernetes"
    cpus: !!int '1.5'
    disk: 50
    fsGroup: "1000"
    javaOptions: "-XshowSettings:vm -XX:MaxRAMFraction=1 -XX:+AlwaysPreTouch -XX:+UseG1GC\
      \ -XX:+ExplicitGCInvokesConcurrent -XX:+ParallelRefProcEnabled -XX:+UseStringDeduplication\
      \ -Dhudson.slaves.NodeProvisioner.initialDelay=0"
    jenkinsUrl: "http://cjoc.core-demo.svc.cluster.local/cjoc"
    livenessInitialDelaySeconds: 300
    livenessPeriodSeconds: 10
    livenessTimeoutSeconds: 10
    memory: 3072
    ratio: !!int '0.7'
    storageClassName: "ssd"
    terminationGracePeriodSeconds: 1200
    yaml: |-
---
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
    
---
kind: StatefulSet
spec:
  template:
    metadata:
      annotations:
          cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
    spec:
      containers:
      - name: jenkins
        env:
          # With the help of SECRETS environment variable
          # we point Jenkins Configuration as Code plugin the location of the secrets
          - name: SECRETS
            value: /var/jenkins_home/mm-secrets
          - name: CASC_JENKINS_CONFIG
            value: https://raw.githubusercontent.com/kypseli/demo-mm-jcasc/master/jcasc.yml
        volumeMounts:
        - name: mm-secrets
          mountPath: /var/jenkins_home/mm-secrets
          readOnly: true
      volumes:
      - name: mm-secrets
        secret:
          secretName: mm-secrets
      nodeSelector:
        type: master
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
  loginTheme:
    footer: "Continuously Learning"
    head: "  <style>\n    #loginIntroDefault { margin-bottom: 0; }\n    #loginIntroDefault\
      \ h1 { display: none; }\n    #loginIntro h2 { font-size: 16px; }\n    .simple-page\
      \ form  { \n      width: auto; \n      min-width: 360px;\n      max-width: 400px;\n\
      \    }\n    .simple-page .logo {\n        background-image: url('https://avatars0.githubusercontent.com/u/47866591?s=200&v=4');\n\
      \        background-repeat: no-repeat;\n        background-position: 50% 0;\n\
      \        height: 200px;\n    }\n    .simple-page .footer {\n        padding-top:\
      \ 10px;\n        font-weight: 15pt;\n    }\n  </style>"
    header: |-
      <div id="loginIntro">
        <h1 id="productName">CloudBees Solution Architects<br>Core Demo</h1>
      </div>
    useDefaultTheme: true 
  operationsCenterSharedConfiguration:
    enabled: false
credentials:
  system:
    domainCredentials:
    - credentials:
      - string:
          description: "k8s-sa-core-demo-jenkins"
          id: "k8s-sa-core-demo-jenkins"
          scope: GLOBAL
          secret: "${k8s-sa-core-demo-jenkins}"  
